<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="calculator" class="noselect">
        <div id="display">
            <div id="lastValueAndOperationContainer">
                <span id="lastValue">3</span>
                <span id="operation">+</span>
            </div>
            <span id="currentValue">99</span>
        </div>
        <span data-function="ac">AC</span>
        <span data-function="±">±</span>
        <span data-function="%">%</span>
        <span data-operator="÷">÷</span>
        <span data-digit="7">7</span>
        <span data-digit="8">8</span>
        <span data-digit="9">9</span>
        <span data-operator="x">x</span>
        <span data-digit="4">4</span>
        <span data-digit="5">5</span>
        <span data-digit="6">6</span>
        <span data-operator="-">-</span>
        <span data-digit="1">1</span>
        <span data-digit="2">2</span>
        <span data-digit="3">3</span>
        <span data-operator="+">+</span>
        <span data-digit="0">0</span>
        <span data-digit=".">.</span>
        <span data-operator="=">=</span>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
