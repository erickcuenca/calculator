<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
            <div class="component digits noselect" id="zero">0</div>
            <div class="component digits noselect" id="one">1</div>
            <div class="component digits noselect" id="two">2</div>
            <div class="digits noselect component" id="three">3</div>
            <div class="digits noselect component" id="four">4</div>
            <div class="digits noselect component" id="five">5</div>
            <div class="digits noselect component" id="six">6</div>
            <div class="digits noselect component" id="seven">7</div>
            <div class="digits noselect component" id="eight">8</div>
            <div class="digits noselect component" id="nine">9</div>
            <div class="noselect digits component" id="decimal">.</div>
        <div class="noselect operator component" id="divide">÷</div>
        <div class="noselect operator component" id="time">X</div>
        <div class="noselect operator component" id="minus">-</div>
        <div class="noselect operator component" id="plus">+</div>
        <div class="noselect operator component" id="equals">=</div>
        <div class="noselect functions component" id="allClear">AC</div>
        <div class="noselect functions component" id="percent">%</div>
        <div class="noselect functions component" id="plusOrMinus">±</div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
